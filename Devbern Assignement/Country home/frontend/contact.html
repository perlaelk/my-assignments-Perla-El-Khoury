<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact municipality</title>
  <link rel="stylesheet" href="/Country home/Styles/contact.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <a href="/Country home/frontend/index.html">My Town</a>
            <div>
                <a href="/Country home/frontend/About.html">About</a>
                
                <a href="/Country home/frontend/contact.html">Contact Us</a>
            </div>
        </div>
        <h2 style="color: #000000; font-size: 24px; font-weight: bold; margin-top: 30px; text-align: center;">Submit a Complaint to the municipality</h2>
<div class="container">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.">
  
      <label for="District">District</label>
      <select id="District" name="District" placeholder="District">
        <option value="">Select a District</option>
        <option value="Beirut Governorate">Mohafazat Beirut</option>
        <option value="Mount Lebanon Governorate">Mohafazat Mount Lebanon</option>
        <option value="North Governorate">Mohafazat North Lebanon</option>
        <option value="South Governorate">Mohafazat South Lebanon</option>
        <option value="Bekaa Governorate">Mohafazat Bekaa</option>
        <option value="Nabatieh Governorate">Mohafazat Nabatieh</option>
        <option value="Akkar Governorate">Mohafazat Akkar</option>
        <option value="Baalbek-Hermel Governorate">Mohafazat Baalbek-Hermel</option>
      </select>

      
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>
      
      <input type="submit" value="Submit">
  
    </form>
  </div>
  <footer>
    <p>&copy; 2024 My Hometown. All rights reserved.</p>
  </footer>
</body>
</html>
