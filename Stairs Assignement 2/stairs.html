<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stair Builder</title>
    <script src="stairs.js" type="module"></script>
    <link rel="stylesheet" href="stairs.cs">
    <body>
        <h1>Stair Builder</h1>
        <form id="stairForm">
            <label for="steps">Number of steps (1-5):</label>
            <input type="number" id="steps" name="steps" min="1" max="5" required>
            <button type="button" id="buildBtn">Build</button>
            <button type="button" id="appendBtn" class="hidden">Append</button>
            <button type="button" id="destroyBtn" class="hidden">Destroy</button>
        </form>
        <div id="stairContainer" class="stairs"></div>
    </body>
 </head>
</html>
